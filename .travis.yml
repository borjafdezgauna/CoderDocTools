language: csharp
solution: GitHubWikiToPDF.sln
install:
- nuget restore GitHubWikiToPDF.sln
- nuget install xunit.runners -Version 1.9.2 -OutputDirectory testrunner
script:
- msbuild /p:Configuration=Release GitHubWikiToPDF.sln
- mono ./testrunner/xunit.runners.1.9.2/tools/xunit.console.clr4.exe tests/XUnit/bin/Release/netcoreapp2.1/XUnitTests.dll